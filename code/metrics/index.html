<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access to EIDA Data Archives at RESIF</title>

  <!-- Bootstrap core CSS -->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

 </head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>

    <!-- highcharts libs -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/boost.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>


  <!-- Metrics javascript -->
  <script src="./js/interface.js"></script>

  <body>

  <div style="width: 50%; margin: 0 auto;">
  <!-- User Input -->

  <!-- User Input -->
  <div id="wi-StatusQueryControl" class="boxRight" style="margin-bottom: 0px;"><div class="container">
        <div class="col-xs-12 col-sm-9">
          <div class="row">
            <div class="col-xs-12 col-lg-12">
                <p style="font-size: 18px;"> <br><br> RESIF Data Quality Inspector
                <p style="font-size: 12px;"> <br>Calendars showing the data metrics of the selected station for all available channels.<br><br>

  <div style="display: inline-block;">
    <div class="input-group" style="max-width: 400px;">
      <input id="network" type="text" class="form-control" placeholder="Network">
      <span class="input-group-addon"></span>
      <input id="station" type="text" class="form-control" placeholder="Station">
    </div>
  </div>

  <div style="display: inline-block;">
    <div class="input-group" style="max-width: 400px;">
      <span class="input-group-addon"> from </span>
      <input type="text" class="form-control datePicker" name="date" id="dateMin" placeholder="yyyy-mm-dd">
      <span class="input-group-addon"> to </span>
      <input type="text" class="form-control datePicker" name="date" id="dateMax" placeholder="yyyy-mm-dd"/>
      <span class="input-group-btn">
      </span>
    </div><!-- /input-group -->
  </div><!-- /input-group -->

 <script>
        $('#dateMin,#dateMax').datepicker({
        todayBtn: true,
        orientation: "top auto",
        keyboardNavigation: false,
        forceParse: false,
        autoclose: true,
        toggleActive: true,
	daysOfWeekHighlighted: "0",
        format: 'yyyy-mm-dd'
            });
 </script>



  <div style="text-align: center; margin: 6px;">
    <button class="btn btn-info" type="button" id="request"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> View Data Metrics</button>
  </div>

  <p>

  <!-- progress bar -->
  <div class="progress" id="progress" style="display: none;">
    <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
     <b> Loading quality metrics from WFCatalog </b>
    </div>
  </div>

    <!-- Div for information -->
    <div id="infoContainer" class="alert alert-warning" style="text-align: center; display: none"></div>

  <!-- Controls for viewing graph -->
  <div id="controls" style="display: none;">
    <div class="input-group">
      <span class="input-group-addon alert-info">View Channel</span>
      <select id="channelCodes" class="form-control trigger"></select>
      <span class="input-group-addon alert-info">View Statistical Parameter</span>
      <select id="parameters" class="form-control trigger">
        <option value="sample_rms">quadratic mean</option>
        <option value="sample_stdev">standard deviation</option>
        <option value="sample_min">minimum</option>
        <option value="sample_max">maximum</option>
        <option value="percent_availability">availability</option>
        <option value="num_gaps">gaps</option>
        <option value="sum_gaps">sum of gaps</option>
        <option value="num_overlaps">overlaps</option>
        <option value="sum_overlaps">sum of overlaps</option>
        <option value="sample_median">median</option>
        <option value="sample_mean">mean</option>
        <option value="sample_lower_quartile">lower quartile</option>
        <option value="sample_upper_quartile">upper quartile</option>
      </select>
    </div>

    <!-- Chart info -->
    <div class="alert alert-warning" style="text-align: center;">
      <div style="display: inline-block;" id="chartInformation"></div>
    </div>
      <div style="display: inline-block; float: right;"><b>4σ Cutoff</b> <input type="checkbox" title="Select to hide statistical outliers (using an iterative cutoff at 4σ). Useful for autoscaling." id="filter" class="trigger" style="vertical-align: middle;"></input></div>


    <!-- Actual container for charts -->
    <div id="chartContainer"></div>
    </div>


  </body>
</html>
