<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Access to EIDA Data Archives at RESIF</title>

   <!-- iBootstrap core CSS -->
  <link href="./css/bootstrap.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/css/bootstrap-datepicker3.css"/>

</head>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.4.1/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.js"></script>
   
  <!-- Src for availabiltiy calendar -->
  <script src="./js/calendar.js"></script>
  <script src="./js/rainbow.js"></script>
  <script src="./js/timec.js"></script>
  <script src="./js/interface.js"></script>
  <body>
  <div id="msiModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="width: 900px;">
      <div class="modal-content">
        <div class="alert alert-warning" style="margin: 0px;">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <span aria-hidden="true">&times;</span> </button>
          <h4 id="segmentTitle" style="text-align: center;"> </h4>
          <div style="text-align: center;"><b>
          <div style="border: 1px solid rgb(138, 109, 59); width: 20px; height: 10px; background-color:rgb(119, 191, 152); display: inline-block;"></div> Available &nbsp;
          <div style="border: 1px solid rgb(138, 109, 59); width: 20px; height: 10px; background-color:rgb(191, 119, 152); display: inline-block;"></div> Gap &nbsp;
          <div style="border: 1px solid rgb(138, 109, 59); width: 20px; height: 10px; background-color:rgb(119, 152, 191); display: inline-block;"></div> Overlap
          </b></div>
          <div id="segmentLine" style="text-align: center;"></div>
          <div id="segmentText" style="text-align: center;"></div>
        </div>
      </div>
    </div>
  </div>

  <div style="width: 50%; margin: 0 auto;">

    <!-- User Input -->
  
   <div id="wi-StatusQueryControl" class="boxRight" style="margin-bottom: 0px;"><div class="container">
         <div class="col-xs-12 col-sm-9">
           <div class="row">
             <div class="col-xs-12 col-lg-12">
                 <p style="font-size: 18px;"> <br><br> RESIF Data Availability Inspector
                 <p style="font-size: 12px;"> <br>Calendars showing the data availability of the selected station for all possible channels.<br><br>

   <div style="display: inline-block;">
     <div class="input-group" style="max-width: 400px;">
       <input id="network" type="text" class="form-control" placeholder="Network">
       <span class="input-group-addon"></span>
       <input id="station" type="text" class="form-control" placeholder="Station">
     </div>
   </div>

   <div style="display: inline-block;">
     <div class="input-group" style="max-width: 400px;">
       <span class="input-group-addon"> from </span>
       <input type="text" class="form-control datePicker" name="date" id="dateMin" placeholder="yyyy-mm-dd">
       <span class="input-group-addon"> to </span>
       <input type="text" class="form-control datePicker" name="date" id="dateMax" placeholder="yyyy-mm-dd"/>
       <span class="input-group-btn">
       </span>
     </div><!-- /input-group -->
   </div><!-- /input-group --> 

 
   <script>
	$('#dateMin,#dateMax').datepicker({
        	todayBtn: true,
	        orientation: "top auto",
	        keyboardNavigation: false,
	        forceParse: false,
	        autoclose: true,
	        toggleActive: true,
		daysOfWeekHighlighted: "0",
	        format: 'yyyy-mm-dd'
            });
    </script>


           
    <div style="text-align: center; margin: 6px;">
      <button class="btn btn-info" type="button" id="request"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> View Data Availability</button>
    </div>
             
    <p>
  
    <!-- progress bar -->
    <div class="progress" id="progress" style="display: none;">
      <div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%">
        <b> Loading Availability from RESIF WFCatalog</b>
      </div>
    </div>
  
    <!-- Controls for changing stream -->
    <div id="controls" style="display: none;">
      <div class="input-group">
        <span class="input-group-addon alert-info">View Channel</span>
        <select id="channelCodes" class="form-control trigger"></select>
      </div>
    </div>
  
    <p>
  
    <!-- Div for information -->
    <div id="infoContainer" class="alert alert-warning" style="text-align: center; display: none">
      <div style="display: inline-block;" id="chartInformation"></div>
    </div>
  
    <!-- Div for calendars -->
    <div id="calendars" class="table-responsive" style="text-align: center; padding: 10px;"></div>

  </div>
  
 </body>
</html>
